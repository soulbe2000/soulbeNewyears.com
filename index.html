<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>until new yers eve</h1> 
    <div class="countdown-container">
        <div class=" countdown-el days-c"><p class="big-text" id="days">0</p>
        <span>days</span></div>
        <div class="countdown-el  hours-c"><p class="big-text" id="hours">0</p>
         <span>hours</span></div>
         <div class="countdown-el  mintes-c"><p class="big-text" id="mins">0</p>
          <span>mins</span></div>
         <div class="countdown-el  sacounds-c"><p class="big-text" id="sacounds">0</p>
        <span>sacounds</span></div>
            
    </div>

</body>
</html>
